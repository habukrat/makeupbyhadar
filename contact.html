
<!DOCTYPE HTML>

<html>
	<head>
		<title>Makeup By Hadarling</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne|Tangerine">
		<link rel="icon" href="images/logo.png">
		<script src="main.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcP2vemYjJyiALmplIRxJQVrnmuqLO2nk"></script>
	</head>

	<body onload="myMap()">
		<div>

			<!-- Header -->
			<div>
				<h1 class="header">Makeup By Hadarling</h1>

				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="main.html">Home</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="services.html">Services</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>

				<h1>Contact</h1>

			</div>

			<div id="contact">
				<!-- Map -->
				<div id="map"></div>

				<!-- Contact Form -->
	            <section>
	                <form method="post" action="https://formspree.io/makeupbyhadarling@gmail.com">
	                    <div>
	                    	<h4>Name:</h4>
	                        <input type="text" name="name" id="contact-name" placeholder="Name" required />
	                    </div>
	                    <div>
	                    	<h4>Email:</h4>
	                        <input type="text" name="email" id="contact-email" placeholder="Email" required />
	                    </div>
	                    <div>
	                    	<h4>Subject:</h4>
	                        <input type="text" name="subject" id="contact-subject" placeholder="Subject" />
	                    </div>
	                    <div>
	                    	<h4>Message:</h4>
	                        <textarea name="message" id="contact-message" placeholder="Message" rows="6" required></textarea>
	                    </div>
	                    <div>
	                        <ul class="actions">
	                            <li><button type="submit" value="Send" id="sendMessage" />Submit</li>
	                            <h4 id="thankyou"> Thank you!</h4>
	                        </ul>
	                    </div>
	                </form>
	            </section>
	        </div>


            
			<!-- Footer -->
			<div id="footer">
			</div>

		</div>

	</body>
</html>
